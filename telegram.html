<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        #user-info {
            text-align: left;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        #user-info img { border-radius: 50%; }
        #user-info p { margin: 8px 0; }
        button { margin-top: 15px; padding: 8px 16px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Telegram Login</h1>
    
    <div id="login-section">
        <script async src="https://telegram.org/js/telegram-widget.js?22"
                data-telegram-login="YOUR_BOT_USERNAME"
                data-size="large"
                data-onauth="onTelegramAuth(user)"
                data-request-access="write">
        </script>
    </div>

    <div id="user-info" class="hidden"></div>

    <script>
        // Check on page load
        window.onload = function() {
            const saved = localStorage.getItem('tg_user');
            if (saved) {
                showUser(JSON.parse(saved));
            }
        };

        function onTelegramAuth(user) {
            localStorage.setItem('tg_user', JSON.stringify(user));
            showUser(user);
        }

        function showUser(user) {
            document.getElementById('login-section').classList.add('hidden');
            const info = document.getElementById('user-info');
            info.classList.remove('hidden');
            
            info.innerHTML = `
                ${user.photo_url ? `<img src="${user.photo_url}" width="80">` : ''}
                <p><strong>ID:</strong> ${user.id}</p>
                <p><strong>Name:</strong> ${user.first_name} ${user.last_name || ''}</p>
                ${user.username ? `<p><strong>Username:</strong> @${user.username}</p>` : ''}
                <button onclick="logout()">Logout</button>
            `;
        }

        function logout() {
            localStorage.removeItem('tg_user');
            location.reload();
        }
    </script>
</body>
</html>
