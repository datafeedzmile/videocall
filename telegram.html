<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        #user-info {
            text-align: left;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        #user-info img {
            border-radius: 50%;
            margin-bottom: 10px;
        }
        #user-info p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <h1>Telegram Login</h1>
    
    <div id="login-section">
        <!-- Replace YOUR_BOT_USERNAME with your actual bot username (without @) -->
        <script async src="https://telegram.org/js/telegram-widget.js?22"
                data-telegram-login="zmileaibot"
                data-size="large"
                data-onauth="onTelegramAuth(user)"
                data-request-access="write">
        </script>
    </div>

    <div id="user-info"></div>

    <script>
        function onTelegramAuth(user) {
            document.getElementById('login-section').style.display = 'none';
            
            const info = document.getElementById('user-info');
            info.style.display = 'block';
            
            let html = '<h2>Logged In!</h2>';
            
            if (user.photo_url) {
                html += `<img src="${user.photo_url}" alt="Profile" width="100">`;
            }
            
            html += `<p><strong>ID:</strong> ${user.id}</p>`;
            html += `<p><strong>First Name:</strong> ${user.first_name}</p>`;
            
            if (user.last_name) {
                html += `<p><strong>Last Name:</strong> ${user.last_name}</p>`;
            }
            if (user.username) {
                html += `<p><strong>Username:</strong> @${user.username}</p>`;
            }
            
            html += `<p><strong>Auth Date:</strong> ${new Date(user.auth_date * 1000).toLocaleString()}</p>`;
            html += `<p><strong>Hash:</strong> ${user.hash.substring(0, 16)}...</p>`;
            
            // Show raw data
            html += `<details><summary>Raw Data</summary><pre>${JSON.stringify(user, null, 2)}</pre></details>`;
            
            info.innerHTML = html;
        }
    </script>
</body>
</html>
